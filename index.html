<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Elementary Logic</title>
    <style>
      * {
        font-family: 'Source Code Pro', monospace;
      }
      table {
        border-spacing: 0;
      }
      th, td {
        border: 1px solid grey;
      }
      .valid {
        background-color: lightgreen;
      }
      .invalid {
        background-color: lightsalmon;
      }
      td > input {
        background-color: transparent;
      }

      tr.focused {
        background-color: lightyellow;
      }

      .derivation-table--wrapper {
        display: flex;
      }

      .derivation-table--section-main {
        flex: 2;
      }

      .derivation-table--section-menu {
        flex: 1;
        background-color: lightyellow;
      }

      .derivation--table--table {
        width: 100%;
      }
      tr {
        display: flex;
      }
      .derivation-table--td-sentence {
        display: flex;
        flex: 5;
      }
      .derivation-table--td-sentence input {
        flex: 1;
      }
      .num {
        text-align: center;
        flex: 0.5;
      }
      .premise-nums {
        flex: 1;
      }
      .rule {
        flex: 2;
      }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  </head>
</html>
